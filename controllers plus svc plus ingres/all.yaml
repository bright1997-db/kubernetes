apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    tier: backend
    env: dev
    app: nginx-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app #Equality Base Selector operators (= == !=)
  template:
    metadata:
      name: nginx-temp
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-cont
        image: nginx
        ports:
        - name: nginx-port
          containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  labels:
    app: nginx-app
spec:
  selector:
    app: nginx-app
  type: NodePort
  ports:
  - port: 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx-ing
spec:
  backend:
    serviceName: nginx-svc
    servicePort: 80

