#Creating Replication controller for nginx
#Replication controller only support equality base selecters

apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-rc
  labels:
    tier: backend
    env: dev
    app: nginx-app
spec:
  replicas: 3
  selector:
    app: nginx-app #Equality Base Selector  operators (= == !=)
  template:
    metadata:
      name: nginx-temp
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-cont
        image: nginx
        ports:
        - name: nginx-port
          containerPort: 80

